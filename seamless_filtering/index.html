<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seamless Search With Javascript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />

    <style>
      main {
        background-color: purple;
        height: 80vh;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      p {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <main class="container w-75">
      <section class="container mt-2 position-relative pull-center">
        <div class="card-body d-flex justify-content-center">
          <h2 class="card-title text-capitalize text-primary text-light">
            welcome to the seamless search
          </h2>
        </div>
      </section>

      <form class="form-group mt-2 p-2">
        <label for="search" class="p-1 text-capitalize text-light"
          ><strong> search foods </strong>
        </label>
        <input
          type="search"
          name="search"
          class="form-control"
          value=""
          id="search"
          oninput="handleOnInput(this)"
          placeholder="search"
          autocomplete="off"
        />
      </form>
      <nav class="nav-pills nav-stacked mt-3">
        <ul class="text-capitalize mt-3 list-group"></ul>
      </nav>
    </main>

    <script src="/seamless_filtering/data.js" type="text/javascript"></script>

    <script src="/seamless_filtering/index.js" type="text/javascript"></script>
  </body>
</html>
